apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: ecommerce
    function: application
spec:
  replicas: 1
  selector:
    matchLabels:
      function: application
  template:
    metadata:
      labels:
        app: ecommerce
        function: application
    spec:
      containers:
      - name: ecommerce-app
        image: chxnedu/ecommerce-app:v1
        ports:
        - containerPort: 80
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_USER
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_NAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: DB_PASSWORD
        - name: FEATURE_DARK_MODE
          valueFrom:
            configMapKeyRef:
              name: feature-toggle-config
              key: FEATURE_DARK_MODE
        resources:
          requests:
            memory: "200Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "800m"
